<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://kit.fontawesome.com/d684801003.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="dateBox">
        <div class="time-date">
          <h3 id="currentTime" class="time">Tid</h3>
          <h3 id="currentDate" class="date">Datum</h3>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="dashboardTitle">
        <h1 id="editableText" contenteditable="true" onclick="enableEditing()">
          dwa
        </h1>
      </div>
      <div class="dashboardBoxes">
        <div id="createLinks" class="contentBox">
          <h2>Snabblänkar</h2>
          <div>
            <ol id="displayLinks">
              <!-- Sätter ut en hårdkordad länk för synlighetens skull -->
              <li>
                <img
                  height="28"
                  width="28"
                  src="http://www.google.com/s2/favicons?domain=www.google.se"
                  alt="Favicon"
                />
                <a href="https://www.google.se" target="_blank">Google</a>
                <i
                  class="fa-regular fa-circle-xmark"
                  onclick="removeLink(this)"
                ></i>
              </li>
            </ol>
          </div>
          <div id="popup" class="popup" onclick="togglePopup()">
            Add links <i class="fa-solid fa-plus"></i>
            <span
              class="popuptext"
              id="myPopup"
              onclick="stopPropagation(event)"
            >
              <input
                type="text"
                class="popupInput"
                id="linkDomain"
                placeholder="Enter your domain"
              />
              <input
                type="text"
                class="popupInput"
                id="linkName"
                placeholder="Enter the name"
              />
              <button onclick="togglePopup(); addLink()">
                Create shortcut
              </button>
            </span>
          </div>
        </div>
        <div class="contentBox">
          <h2>Vädret</h2>
          <div id="weatherInfo"></div>
        </div>
        <div class="contentBox">
          <h2 class="chuckH2">Rolig Fakta om Chuck Norris</h2>
          <div id="chucknorrisDiv"></div>
        </div>
        <div class="contentBox">
          <h2>Anteckningar</h2>
          <textarea id="notes" cols="30" rows="15"></textarea>
        </div>
      </div>
      <div class="dashboardButton">
        <button id="backgroundButton" class="button">Byt bakgrundbild</button>
      </div>
    </main>

    <script src="./javascript/main.js"></script>
    <script src="./javascript/weather.js"></script>
    <script src="./javascript/chucknorris.js"></script>
  </body>
</html>
